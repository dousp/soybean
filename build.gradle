buildscript {
    ext {
        springBootVersion = '2.3.3.RELEASE'
        springDMVersion = '1.0.10.RELEASE'
        lombokVersion = '5.1.0'
    }
    repositories {
        maven { url 'https://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url 'https://maven.aliyun.com/nexus/content/repositories/jcenter' }
        maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
        maven { url 'https://maven.aliyun.com/repository/spring' }
        maven { url 'https://maven.aliyun.com/repository/spring-plugin' }
        maven { url 'https://maven.aliyun.com/repository/google' }
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath("io.spring.gradle:dependency-management-plugin:${springDMVersion}")
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("io.freefair.gradle:lombok-plugin:${lombokVersion}")
    }
}

plugins {
    id 'java'
    id 'idea'
    // id 'org.springframework.boot' version '2.3.1.RELEASE' apply(false)
    // id 'io.spring.dependency-management' version '1.0.9.RELEASE' apply(false)
    // id "io.freefair.lombok" version "5.1.0" apply(false)
}

allprojects {

    group 'com.dsp'
    version '1.0-SNAPSHOT'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    ext {
        set('springCloudVersion', "Hoxton.SR7")
    }

    repositories {
        maven { url 'https://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url 'https://maven.aliyun.com/nexus/content/repositories/jcenter' }
        maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
    }

}

subprojects {

    apply from: "${rootProject.projectDir}/common.gradle"

    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
    }

    dependencyManagement {
        imports {
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
        }
    }

}
